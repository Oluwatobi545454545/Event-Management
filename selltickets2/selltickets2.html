<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events - EventFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        *{
            font-family: "Raleway", sans-serif;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #8A2BE2;
        }

        ::-webkit-scrollbar-track {
            background-color: #dadada;
        }
        /* Sidebar menu */
        #menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 75%;
            max-width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 50;
            display: none;
        }

        #menu.active {
            display: block;
            transform: translateX(0);
        }

        /* Desktop view */
        @media (min-width: 768px) {
            #menu {
                display: block;
                position: relative;
                transform: translateX(0);
                box-shadow: none;
                width: 25%;
            }
        }

        /* Highlight active menu button */
        .menu-item.active {
            background-color: #e9d8fd;
            color: #6b46c1;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <header class="bg-purple-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">EventFlow</h1>
        <!-- Hamburger Menu for Small Screens -->
        <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none">
            <i id="menu-icon" class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Main Content -->
    <div class="flex flex-col md:flex-row max-w-7xl mx-auto mt-8 space-y-6 md:space-y-0 md:space-x-6">
        <!-- Sidebar/Menu -->
        <aside id="menu" class="md:relative md:flex md:flex-col hidden md:block md:w-1/4">
            <nav class="space-y-6 p-6 flex flex-col items-center md:mt-12">
                <button data-target="create-event-content" class="menu-item active flex items-center w-full p-3 bg-purple-100 text-purple-600 rounded-lg focus:ring-2 focus:ring-purple-500 transition">
                    <i class="fas fa-plus mr-3"></i>
                    Create Event
                </button>
                <button data-target="orders-content" class="menu-item flex items-center w-full p-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 focus:ring-2 focus:ring-purple-500 transition">
                    <i class="fas fa-shopping-cart mr-3"></i>
                    Orders
                </button>
                <button data-target="reports-content" class="menu-item flex items-center w-full p-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 focus:ring-2 focus:ring-purple-500 transition">
                    <i class="fas fa-chart-line mr-3"></i>
                    My Reports
                </button>
                <button data-target="events-content" class="menu-item flex items-center w-full p-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 focus:ring-2 focus:ring-purple-500 transition">
                    <i class="fas fa-calendar-alt mr-3"></i>
                    My Events
                </button>
            </nav>
        </aside>

        <!-- Main Section -->
        <section id="content" class="md:w-3/4 bg-white shadow-lg rounded-lg p-6">
            <!-- Create Event Content -->
<div id="create-event-content" class="content-section">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Create Your Event</h2>
    <form class="space-y-6">
        <!-- Event Title -->
        <div>
            <label for="event-title" class="block text-sm font-medium text-gray-700">Event Title</label>
            <input type="text" id="event-title" class="w-full mt-1 p-3 border border-gray-300 rounded-lg" placeholder="Enter event title" required>
        </div>
        
        <!-- Event Date -->
        <div>
            <label for="event-date" class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="event-date" class="w-full mt-1 p-3 border border-gray-300 rounded-lg" required>
        </div>
        
        <!-- Event Time -->
        <div>
            <label for="event-time" class="block text-sm font-medium text-gray-700">Time</label>
            <input type="time" id="event-time" class="w-full mt-1 p-3 border border-gray-300 rounded-lg" required>
        </div>
        
        <!-- Event Description -->
        <div>
            <label for="event-description" class="block text-sm font-medium text-gray-700">Event Description</label>
            <textarea id="event-description" class="w-full mt-1 p-3 border border-gray-300 rounded-lg" placeholder="Add more details about your event..." rows="5" required></textarea>
        </div>
        
        <!-- Upload Image 1 -->
        <div>
            <label for="event-image-1" class="block text-sm font-medium text-gray-700">Upload Image 1 (Max: 5MB)</label>
            <input type="file" id="event-image-1" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" accept="image/*">
        </div>
        
        <!-- Upload Image 2 -->
        <div>
            <label for="event-image-2" class="block text-sm font-medium text-gray-700">Upload Image 2 (Max: 5MB)</label>
            <input type="file" id="event-image-2" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" accept="image/*">
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-medium text-lg hover:bg-purple-700 transition">
            Create Event
        </button>
    </form>
</div>


            <!-- Orders Content -->
            <div id="orders-content" class="content-section hidden">
                <h2 class="text-2xl font-semibold text-gray-800 text-center">Your Orders</h2>
                <p class="text-gray-500 text-center mt-4">No orders to display yet.</p>
            </div>

            <!-- Reports Content -->
            <div id="reports-content" class="content-section hidden">
                <h2 class="text-2xl font-semibold text-gray-800 text-center">My Reports</h2>
                <p class="text-gray-500 text-center mt-4">No reports to display yet.</p>
            </div>

            <!-- Events Content -->
            <div id="events-content" class="content-section hidden">
                <h2 class="text-2xl font-semibold text-gray-800 text-center">My Events</h2>
                <p class="text-gray-500 text-center mt-4">No events to display yet.</p>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const menuIcon = document.getElementById("menu-icon");
        const menuItems = document.querySelectorAll(".menu-item");
        const contentSections = document.querySelectorAll(".content-section");

        // Toggle menu visibility
        menuToggle.addEventListener("click", () => {
            menu.classList.toggle("active");
            menuIcon.classList.toggle("fa-bars");
            menuIcon.classList.toggle("fa-times");
        });

        // Handle menu item clicks
        menuItems.forEach(item => {
            item.addEventListener("click", () => {
                // Remove active class from all menu items
                menuItems.forEach(btn => btn.classList.remove("active"));
                // Hide all content sections
                contentSections.forEach(section => section.classList.add("hidden"));

                // Add active class to the clicked item
                item.classList.add("active");
                // Show the associated content section
                const target = document.getElementById(item.getAttribute("data-target"));
                if (target) target.classList.remove("hidden");

                // Close menu on mobile after selection
                if (window.innerWidth < 768) {
                    menu.classList.remove("active");
                    menuIcon.classList.remove("fa-times");
                    menuIcon.classList.add("fa-bars");
                }
            });
        });
    </script>
</body>

</html>
