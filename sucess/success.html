<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Created</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes tick-scale {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
        .tick-animation {
            animation: tick-scale 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-11/12 max-w-md text-center">
        <!-- Success Icon -->
        <div class="w-20 h-20 mx-auto bg-purple-700 rounded-full flex items-center justify-center mb-6 relative">
            <div class="absolute inset-0 rounded-full bg-purple-500 opacity-20 animate-ping"></div>
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                class="h-10 w-10 text-white tick-animation" 
                viewBox="0 0 20 20" 
                fill="currentColor">
                <path fill-rule="evenodd" 
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" 
                      clip-rule="evenodd" />
            </svg>
        </div>

        <!-- Title -->
        <h1 class="text-2xl font-bold text-gray-800">Event Created Successfully!</h1>
        <p class="text-gray-600 mt-2 mb-6">
            Your event has been created and is now live. You can manage it in your dashboard- <b>myevents</b> .
        </p>

        <!-- Action Buttons -->
        <div class="flex gap-4">
            <a href="#" class="w-full bg-purple-700 hover:bg-purple-600 text-white py-3 rounded-lg font-medium text-lg transition" id="gotodashboard">Go to Dashboard</a>
        </div>
    </div>
</body>
<script>
        let gotodashboard = document.getElementById("gotodashboard")
        gotodashboard.addEventListener('click', () => {
        window.location.href ="../dashboard/dashboard.html"
    })
</script>
</html>
