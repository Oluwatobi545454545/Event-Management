<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
         html,
        body {
            font-family: "Raleway", sans-serif;
        }
    .animate-pulse-once {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    ::-webkit-scrollbar {
        width: 6px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #8A2BE2;
    }

    ::-webkit-scrollbar-track {
        background-color: #dadada;
    }

    @media (min-width: 1024px) {
        .top-navbar {
            display: inline-flex !important;
        }
    }

    @media (max-width: 768px) {
        #search {
            width: 100%;
        }

        #allevents {
            padding: 5px;
            margin-top: 3rem;
            margin-bottom: 3rem;
        }

        #hero {
            margin: 5px;

        }

        #heroimage {
            display: none;
        }
    }

    @media (max-width: 1110px) {
        .reg {
            flex-direction: column;
            width: 100%;
        }
    }
  </style>
</head>
<body class="bg-gray-50">
    <link rel="stylesheet"

                class="fill-current text-purple-800 h-8 w-8 mr-2">

                    d="M12.001 4.8c-3.2 0-5.2 1.6-6 4.8 1.2-1.6 2.6-2.2 4.2-1.8.913.228 1.565.89 2.288 1.624C13.666 10.618 15.027 12 18.001 12c3.2 0 5.2-1.6 6-4.8-1.2 1.6-2.6 2.2-4.2 1.8-.913-.228-1.565-.89-2.288-1.624C16.337 6.182 14.976 4.8 12.001 4.8zm-6 7.2c-3.2 0-5.2 1.6-6 4.8 1.2-1.6 2.6-2.2 4.2-1.8.913.228 1.565.89 2.288 1.624 1.177 1.194 2.538 2.576 5.512 2.576 3.2 0 5.2-1.6 6-4.8-1.2 1.6-2.6 2.2-4.2 1.8-.913-.228-1.565-.89-2.288-1.624C10.337 13.382 8.976 12 6.001 12z" />
            </svg>
            <span class="text-xl text-purple-700 font-bold uppercase tracking-wide">EVENTFLOW</span>
        </a>
        <button
            class="text-purple-700 inline-flex p-3 hover:bg-purple-700 rounded lg:hidden ml-auto hover:text-white outline-none nav-toggler"
            data-target="#navigation">
            <i class="material-icons">menu</i>
        </button>

        <div class="hidden top-navbar w-full lg:inline-flex lg:flex-grow lg:w-auto" id="navigation">
            <div
                class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start  flex flex-col lg:h-auto">
                <a href="#"

                </a>
                <div style="display: flex; gap: 0.5rem;" class="reg">
                    <a href="#"
                        class="lg:inline-flex lg:w-auto w-full px-3 py-2 bg-purple-600 text-white rounded text-purple-900 items-center justify-center hover:bg-purple-500 hover:text-white"
                        id="login">
                        <span>Login</span>
                    </a>
                    <a href="#"
                        class="lg:inline-flex lg:w-auto w-full px-3 py-2 bg-purple-600 text-white rounded text-purple-900 items-center justify-center hover:bg-purple-500 hover:text-white"
                        id="Signup">
                        <span>Signup</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup  -->
    <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-11/12 max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-center text-purple-600">Create Your Account</h2>
            <form>
                <!-- Name -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" id="name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-purple-600 text-white py-2 rounded-lg font-bold hover:bg-purple-700 transition"
                    id="signup">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
  <!-- Header -->
  <header class="bg-purple-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl md:text-4xl font-bold">Secure Payment</h1>
      <p class="mt-2 text-lg">Complete your purchase to secure your tickets!</p>
    </div>
  </header>

  <!-- Payment Form -->
  <main class="container mx-auto py-10 px-6">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg mx-auto">
      <h2 class="text-2xl font-bold mb-6 text-center">Payment Details</h2>
      
      <!-- Payment Form -->
      <form action="#" method="POST">
        <!-- Cardholder Name -->
        <div class="mb-4">
          <label for="cardholder-name" class="block text-gray-700 font-medium mb-2">Cardholder Name</label>
          <input 
            type="text" 
            id="cardholder-name" 
            name="cardholder-name" 
            required 
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
        </div>

        <!-- Card Number -->
        <div class="mb-4">
          <label for="card-number" class="block text-gray-700 font-medium mb-2">Card Number</label>
          <input 
            type="text" 
            id="card-number" 
            name="card-number" 
            placeholder="1234 5678 9012 3456"
            maxlength="19"
            required 
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
        </div>

        <!-- Expiry Date and CVV -->
        <div class="flex gap-4">
          <div class="w-1/2 mb-4">
            <label for="expiry-date" class="block text-gray-700 font-medium mb-2">Expiry Date</label>
            <input 
              type="text" 
              id="expiry-date" 
              name="expiry-date" 
              placeholder="MM/YY" 
              required 
              class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
          </div>
          <div class="w-1/2 mb-4">
            <label for="cvv" class="block text-gray-700 font-medium mb-2">CVV</label>
            <input 
              type="text" 
              id="cvv" 
              name="cvv" 
              maxlength="3" 
              required 
              class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
          </div>
        </div>

        <!-- Total Amount -->
        <div class="mb-6">
          <p class="text-lg font-medium text-gray-700 mb-2">Total: 
            <span class="font-bold text-purple-600">$15.00</span>
          </p>
          <small class="text-gray-500">Your payment is secured and encrypted.</small>
        </div>

        <!-- Pay Button -->
        <button 
          type="submit" 
          class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg text-lg shadow-md hover:bg-purple-700 transition animate-pulse-once">
          Confirm Payment
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-6 text-center">

</footer>
